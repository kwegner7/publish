<!--
                          BEST PRACTICES

body is a pallete of rectangles. Each rectangle is a sparse well ordered tree of
nested rectangles. The sparseness is filled with background color at various 
levels. 

css is a class tree of attributes of a Content. Content is the object with
attributes that are Style Properties. We have:

Class Browser
    Class Normal
        Class Photos
            Class Local

Within each class are subclasses:
    Class P, Class Img, Class H1, Class Div
    Class Id, Class Class

The Content is instantiated as a Browser-Normal-Photos-OuterDiv
The method "render" of Content is invoked recursively by the Browser

Rectangles can be simple, disjoint layers where each top level rectangle
can be layered with z component and mistiness. Uses float:left, float:right,
clear:left, clear:right and combining of rectangles be other rectangles.

Rectangles can also be placed absolutely or relatively rather than float.
Rectangles can move with Javascript.
